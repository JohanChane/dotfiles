# 1. 前缀换成 Ctrl-a（单手按得到）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 2. 真·256 色
set -g default-terminal 'screen-256color'

# 3. 分割窗口的键改顺手
unbind '"'
unbind %
bind "-" split-window -v
bind "\\" split-window -h

# 4. 鼠标可用（滚轮、拖动调大小）
set -g mouse on

# 5. 窗口编号从 1 开始，与键盘对齐
set -g base-index 1
setw -g pane-base-index 1
